
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel-Trainer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hinzufügen.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body onload="render()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Vokabel hinzufügen</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Startseite</a>
                    <a class="mdl-navigation__link" href="KetegorieFürVokTest.html">Vokabel-Test</a>
                    <a class="mdl-navigation__link" href="hinzufügen.html">Hinzufügen</a>

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Vokabel-hinzufügen</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Startseite</a>
                <a class="mdl-navigation__link" href="vokabeltester.html">Vokabel-Test</a>
                <a class="mdl-navigation__link" href="hinzufügen.html">Hinzufügen</a>

            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <form id="addVocabForm" class="glassmorphic-form">
                    <div>
                        <label for="deutschesWort">Deutsches Wort:</label>
                        <input type="text" id="deutschesWort" name="deutschesWort" autocomplete="off">
                    </div>
                    <div>
                        <label for="englischesWort">Englisches Wort:</label>
                        <input type="text" id="englischesWort" name="englischesWort" autocomplete="off">
                    </div>
                    <div>
                        <label for="kategorie">Kategorie:</label>

                        <select name="KategorieSelection" id="KategorieSelection">
                            <option></option>
                        </select>
                        <button id="kategorieHinzufügen">Kategorie hinzufügen</button>
                        
                    </div>
                    <button id="submitButton" type="submit">Vokabel hinzufügen</button>
                </form>


            </div>
        </main>
    </div>
<script src="script.js"></script>
<script src="hinzufuegen.js"></script>
</body>

</html>
