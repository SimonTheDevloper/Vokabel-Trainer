<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const el = document.getElementById("feedbackAnzeige");
            document.getElementById("go").addEventListener("click", () => {
                el.classList.remove("text-red-500");
                el.classList.add("text-green-500");
                el.textContent = "Ja, ist richtig!";
            });
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-10">
    <div id="feedbackAnzeige" class="text-red-500 text-xl">Falsch</div>
    <button id="go" class="mt-5 p-2 bg-blue-500 text-white rounded">Ã„ndern</button>
</body>

</html>
