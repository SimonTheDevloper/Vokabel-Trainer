<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wörterbuch - Demnächst verfügbar</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body onload="render()" class="bg-blue-100 font-sans">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <span class="text-xl font-bold text-amber-400">Vokabel Trainer</span>
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Startseite</a>
                <a href="voktestmitids.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Vokabel-Test</a>
                <a href="hinzufügen.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Hinzufügen</a>
                <a href="wörterbuch.html" class="bg-indigo-700 px-3 py-2 rounded">Wörterbuch</a>
            </nav>
            <button class="md:hidden" id="mobile-menu-button">
                <i class="material-icons">menu</i>
            </button>
        </div>
        <!-- Mobile Drawer -->
        <div id="mobile-menu-drawer"
            class="md:hidden fixed inset-y-0 left-0 w-64 bg-indigo-800 text-white transform -translate-x-full transition-transform duration-300 z-40">
            <div class="p-4 border-b border-indigo-700">
                <span class="text-xl font-bold">Menü</span>
            </div>
            <nav class="flex flex-col p-4 space-y-2">
                <a href="index.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Startseite</a>
                <a href="voktestmitids.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Vokabel-Test</a>
                <a href="hinzufügen.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Hinzufügen</a>
                <a href="wörterbuch.html" class="bg-indigo-700 px-3 py-2 rounded">Wörterbuch</a>
            </nav>
        </div>
    </header>

    <!-- Coming Soon Content -->
    <main class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-lg bg-blue-200 rounded-2xl shadow-lg p-8 border border-blue-300 text-center pulse">
            <div class="mb-6">
            </div>

            <h1 class="text-3xl font-bold text-indigo-700 mb-4">Wörterbuch</h1>

            <div class="bg-amber-100 border-l-4 border-amber-500 text-amber-700 p-4 mb-6 rounded">
                <p class="font-medium">Demnächst verfügbar!</p>
            </div>

            <p class="text-slate-700 mb-6 leading-relaxed">
                Wir arbeiten intensiv an unserem neuen Wörterbuch-Feature.
            </p>

            <div class="flex justify-center mb-6">
                <div class="flex space-x-2">
                    <div class="w-3 h-3 bg-indigo-400 rounded-full animate-bounce"></div>
                    <div class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    <div class="w-3 h-3 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                </div>
            </div>

            <div class="bg-indigo-100 p-4 rounded-lg border border-indigo-200">
                <p class="text-indigo-700">
                    Vielen Dank Für deine Gedult!
                </p>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu-drawer').classList.toggle('-translate-x-full');
        });

        // Close menu when clicking links
        document.querySelectorAll('#mobile-menu-drawer a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobile-menu-drawer').classList.add('-translate-x-full');
            });
        });
    </script>
</body>

</html>
