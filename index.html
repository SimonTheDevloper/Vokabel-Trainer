<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer - Startseite</title>

    <!-- Using Tailwind CSS via CDN for easy setup -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts for Material Icons and Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">

    <style>
        /* Using a more specific selector to avoid conflicts with Tailwind */
        body.vokabel-app {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframe animation for fading in and moving up */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeInUp {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        /* Keyframe animation for a flowing gradient background */
        @keyframes gradient-flow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .animate-gradient {
            background-size: 300% 300%;
            animation: gradient-flow 6s ease-in-out infinite;
        }

        /* Slider specific styles */
        .slider-wrapper {
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>

<body class="vokabel-app bg-blue-100">

    <header class="bg-indigo-600 text-white shadow-md sticky top-0 z-50 hidden md:block">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <span class="text-xl font-bold text-amber-400">Vokabel Trainer</span>
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:bg-indigo-700 px-3 py-2 rounded-md font-semibold">Startseite</a>
                <a href="html/voktestmitids.html" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Vokabel-Test</a>
                <a href="html/hinzufügen.html" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Hinzufügen</a>
                <a href="html/wörterbuch.html" class="hover:bg-indigo-700 px-3 py-2 rounded-md">Wörterbuch</a>
            </nav>
        </div>
    </header>

    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-indigo-600 shadow-md md:hidden">
        <div class="mx-auto flex h-16 justify-around">
            <a href="index.html"
                class="flex flex-1 flex-col items-center justify-center px-2 py-3 text-white hover:bg-indigo-700 transition-colors duration-200">
                <i class="material-icons text-xl">home</i>
                <span class="text-xs mt-1">Start</span>
            </a>
            <a href="html/voktestmitids.html"
                class="flex flex-1 flex-col items-center justify-center px-2 py-3 text-white hover:bg-indigo-700 transition-colors duration-200">

            <a href="html/hinzufügen.html"

                <i class="material-icons text-xl">add_circle_outline</i>

            </a>
            <a href="html/wörterbuch.html"

            </a>
        </div>
    </nav>


    <!-- Main content area -->
    <main class="py-12 md:py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col items-center w-full space-y-16">

                <!-- Hero Section -->
                <section class="text-center max-w-3xl animate-fadeInUp">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight mb-6 text-slate-800">
                        MEHR <span
                            class="bg-gradient-to-r from-sky-500 via-indigo-500 to-teal-400 bg-clip-text text-transparent animate-gradient">VOKABELN</span>.
                        WENIGER AUFWAND.
                    </h1>

                        Lerne effektiv mit unseren <span class="font-semibold text-indigo-600">modernen</span> Methoden.
                    </p>
                </section>


                <section class="w-full max-w-4xl animate-fadeInUp" style="animation-delay: 0.2s;">

                        </p>
                    </div>

                    <div id="slider"
                        class="relative w-full bg-blue-200 rounded-2xl shadow-lg p-4 sm:p-6 border border-blue-300">

                        </div>

                    </div>

                    <button id="prev-button"
                        class="absolute top-1/2 left-0 sm:-left-5 transform -translate-y-1/2 bg-blue-400 p-2 rounded-full shadow-lg hover:bg-blue-500 transition text-white">

                            stroke="currentColor">

                            stroke="currentColor">

        </div>
        </div>

</html>
