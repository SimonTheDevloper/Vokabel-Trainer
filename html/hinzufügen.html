<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel hinzufügen</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body onload="render()" class="bg-blue-100 font-sans">

    <body class="bg-blue-100 font-sans">
        <header class="bg-indigo-600 text-white shadow-md sticky top-0 z-50">
            <div class="container mx-auto flex items-center justify-between px-4 py-3">
                <span class="text-xl font-bold text-amber-400">Vokabel Trainer</span>
                <nav class="hidden md:flex space-x-4">
                    <a href="../index.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Startseite</a>
                    <a href="voktestmitids.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Vokabel-Test</a>
                    <a href="hinzufügen.html" class="bg-indigo-700 px-3 py-2 rounded">Hinzufügen</a>
                    <a href="wörterbuch.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Wörterbuch</a>
                </nav>
                <!-- Mobile menu button -->
                <button class="md:hidden" id="mobile-menu-button">
                    <i class="material-icons">menu</i>
                </button>
            </div>

            <!-- Overlay (zum Schließen bei Klick außerhalb) -->
            <div id="mobile-menu-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

            <!-- Mobile Drawer menu -->
            <div id="mobile-menu-drawer"
                class="md:hidden fixed inset-y-0 left-0 w-64 bg-indigo-800 text-white transform -translate-x-full transition-transform duration-300 z-50">

                <div class="p-4 border-b border-indigo-700 flex justify-between items-center">
                    <span class="text-xl font-bold">Menü</span>
                    <button id="mobile-menu-close" class="text-white">
                        <i class="material-icons">close</i>
                    </button>
                </div>

                <nav class="flex flex-col p-4 space-y-2">
                    <a href="../index.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Startseite</a>
                    <a href="voktestmitids.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Vokabel-Test</a>
                    <a href="hinzufügen.html" class="bg-indigo-700 px-3 py-2 rounded">Hinzufügen</a>
                    <a href="wörterbuch.html" class="hover:bg-indigo-700 px-3 py-2 rounded">Wörterbuch</a>
                </nav>
            </div>
        </header>


        <!-- Main Form -->
        <main class="min-h-screen flex items-center justify-center px-4 py-12">
            <div class="w-full max-w-lg bg-blue-200 rounded-2xl shadow-lg p-8 border border-blue-300">
                <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Neue Vokabel hinzufügen</h1>
                <form id="addVocabForm" class="space-y-6">
                    <div>
                        <label for="deutschesWort" class="block text-slate-800 font-medium mb-1">Deutsches Wort</label>
                        <input type="text" id="deutschesWort" name="deutschesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="englischesWort" class="block text-slate-800 font-medium mb-1">Englisches
                            Wort</label>
                        <input type="text" id="englischesWort" name="englischesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="kategorie" class="block text-slate-800 font-medium mb-1">Kategorie</label>
                        <input type="text" id="kategorie" name="kategorie" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-400 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-500 transition duration-200">
                        Hinzufügen
                    </button>
                </form>
            </div>
        </main>

        <script src="../JS/script.js"></script>
        <script src="../JS/hinzufuegen.js"></script>
        <script src="../JS/menüUI.js">
        </script>
    </body>

</html>
