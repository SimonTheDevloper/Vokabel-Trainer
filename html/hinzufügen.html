<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel hinzufügen</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body class="bg-blue-100 font-sans">

    <body class="bg-blue-100 font-sans">
        <main class="min-h-screen flex items-center justify-center px-4 py-12">
            <div
                class="w-full max-w-lg bg-blue-200 rounded-2xl shadow-lg p-8 border border-blue-300 relative overflow-hidden">
                <!-- Feedback-Nachricht -->
                <div id="feedback-message"
                    class="absolute top-0 left-0 w-full bg-amber-100 border-b-4 border-amber-500 text-amber-700 p-5 text-center transform -translate-y-full transition-transform duration-300 ease-in-out">
                    <p class="font-medium">Vokabel erfolgreich hinzugefügt!</p>
                </div>

                <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Neue Vokabel hinzufügen</h1>

                <!--Kategorieauswahl -->
                <form id="kategorieAuswahl" class="space-y-6">
                    <div>
                        <label for="testSelection" class="mb-2 block text-center text-lg font-medium text-slate-800">
                            Wähle eine Kategorie aus:
                        </label>
                        <select id="testSelection"
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                            <option value=""></option>
                            <!-- Dynamische Optionen werden hier eingefügt -->
                        </select>
                    </div>
                    <button type="submit"
                        class="w-full rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white transition duration-200 hover:bg-blue-500">
                        Weiter zur Vokabeleingabe
                    </button>
                </form>

                <!-- Vokabeleingabe -->
                <form id="addVocabForm" class="space-y-6 hidden">
                    <div>
                        <label for="deutschesWort" class="block text-slate-800 font-medium mb-1">Deutsches Wort</label>
                        <input type="text" id="deutschesWort" name="deutschesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="englischesWort" class="block text-slate-800 font-medium mb-1">Englisches
                            Wort</label>
                        <input type="text" id="englischesWort" name="englischesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div>
                        <label for="kategorie" class="block text-slate-800 font-medium mb-1">Kategorie</label>
                        <input type="text" id="kategorie" name="kategorie" required readonly
                            class="w-full rounded-lg px-4 py-3 text-base text-slate-800 shadow-inner bg-blue-50">
                    </div>

                    <div class="flex space-x-3">
                        <button type="button"
                            class="flex-1 rounded-lg bg-blue-300 px-4 py-3 font-semibold text-white transition duration-200 hover:bg-blue-400">
                            Zurück
                        </button>
                        <button type="submit"
                            class="flex-1 bg-blue-400 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-500 transition duration-200">
                            Vokabel hinzufügen
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script src="../JS/script.js"></script>
        <script src="../JS/navBar.js"></script>
        <script type="module" src="../JS/hinzufügenUI.js"></script>
        <script type="module" src="../JS/hinzufuegen.js"></script>
    </body>

</html>
