<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabel hinzufügen</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body class="bg-blue-100 font-sans">
    <main class="flex min-h-screen items-center justify-center px-4 py-12">
        <div class="w-full max-w-lg">
            <!-- Hauptcontainer -->
            <div
                class="w-full max-w-lg bg-blue-200 rounded-2xl shadow-lg p-8 border border-blue-300 relative overflow-hidden">



                <!-- Kategorieauswahl -->
                <form id="kategorieAuswahl" class="space-y-6">
                    <div>
                        <label for="testSelection" class="mb-2 block text-center text-lg font-medium text-slate-800">
                            Wähle eine Kategorie aus:
                        </label>
                        <select id="testSelection"
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                            <option value=""></option>
                        </select>
                    </div>

                    <div class="flex gap-4">
                        <button type="button" id="neueKategorieButton"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200">
                            Neue Kategorie
                        </button>
                        <button type="button" id="weiterZuVokeingabe"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200">
                            Weiter
                        </button>
                    </div>
                </form>

                <!-- Neue Kategorie hinzufügen -->
                <form id="neueKategorieForm" class="space-y-6 hidden">
                    <!-- Feedback-Nachricht -->
                    <div id="feedback-message"
                        class="absolute top-0 left-0 w-full bg-green-100 border-b-4 border-green-500 text-green-700 p-5 text-center transform -translate-y-full transition-transform duration-300 ease-in-out">
                        <p class="font-medium">Kategorie erfolgreich hinzugefügt!</p>
                    </div>
                    <!-- Titel -->
                    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">
                        Neue Kategorie hinzufügen
                    </h1>


                    <div>
                        <label for="kategorieName" class="block text-slate-800 font-medium mb-1">
                            Name der neuen Kategorie
                        </label>
                        <input type="text" id="kategorieName" name="kategorieName" required
                            placeholder="z.B. Unit 1, Berufe, 1. Lektion..."
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div class="flex gap-4">
                        <button type="button" id="zuruckZuKategorieauswahl"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200 cursor-pointer">
                            Zurück
                        </button>
                        <button type="submit"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200 cursor-pointer">
                            Kategorie erstellen
                        </button>
                    </div>

                </form>

                <!-- Vokabeleingabe -->
                <form id="addVocabForm" class="space-y-6 hidden">
                    <!-- Feedback-Nachricht -->
                    <div id="feedback-message"
                        class="absolute top-0 left-0 w-full bg-green-100 border-b-4 border-green-500 text-green-700 p-5 text-center transform -translate-y-full transition-transform duration-300 ease-in-out">
                        <p class="font-medium">Vokabel erfolgreich hinzugefügt!</p>
                    </div>
                    <!-- Titel -->
                    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">
                        Neue Vokabel hinzufügen
                    </h1>
                    <div>
                        <label for="deutschesWort" class="block text-slate-800 font-medium mb-1">Deutsches Wort</label>
                        <input type="text" id="deutschesWort" name="deutschesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <div>
                        <label for="englischesWort" class="block text-slate-800 font-medium mb-1">Fremdsprache
                            Wort</label>
                        <input type="text" id="englischesWort" name="englischesWort" required
                            class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>

                    <div class="flex gap-4">
                        <button type="button" id="zuruckZuKategorie"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200">
                            Zurück
                        </button>
                        <button type="submit"
                            class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200">
                            Vokabel hinzufügen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Skripte -->
    <script src="../JS/script.js"></script>
    <script src="../JS/navBar.js"></script>
    <script type="module" src="../JS/hinzufügenUI.js"></script>
    <script type="module" src="../JS/hinzufuegen.js"></script>
</body>

</html>
