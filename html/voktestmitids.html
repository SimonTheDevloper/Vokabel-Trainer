<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vokabel-Trainer</title>
  <link href="../dist/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icons/favicon-96x96.png">
</head>

<body class="bg-blue-100 font-sans">
  <main class="flex min-h-screen items-center justify-center px-4 py-12">
    <div class="w-full max-w-lg">
      <!-- Haupt-Container fÃ¼r die Vokabel-Abfrage -->
      <div id="mainContentContainer"
        class="w-full max-w-lg bg-blue-200 rounded-2xl shadow-lg p-8 border border-blue-300 relative overflow-hidden">
        <!-- Feedback-Nachricht -->
        <div id="feedbackMessageFalsch"
          class="absolute top-0 left-0 w-full bg-red-100 border-b-4 border-red-500 text-red-700 p-5 text-center transform -translate-y-full transition-transform duration-300 ease-in-out">
          <p id="feedbacktextFalsch" class="font-medium"></p>
        </div>
        <!-- Kategorie Auswahl Formular -->
        <form id="kategorieAuswahl" class="w-full flex-col space-y-6">
          <div>
            <label for="testSelection" class="mb-2 block text-center text-lg font-medium text-slate-800">WÃ¤hle eine
              Kategorie aus:</label>
            <select id="testSelection"
              class="w-full rounded-lg bg-blue-100 px-4 py-3 text-base text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none">
              <option value=""></option>
              <!-- Dynamische Optionen werden hier eingefÃ¼gt -->
            </select>
          </div>
          <button type="submit"
            class="w-full rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white transition duration-200 hover:bg-blue-500">Vokabeltest
            starten</button>
        </form>
        <!-- Vokabel Abfrage Bereich -->
        <div id="vokabelAbfrage" class="hidden w-full flex-col items-center space-y-6">
          <!-- Fortschrittsanzeige -->
          <div class="mb-5 w-full">
            <div class="flex items-center justify-between">
              <span id="progressText" class="text-sm font-medium text-slate-800">0 von 0</span>
              <span id="testKategorie" class="text-sm font-medium text-slate-800"></span>
            </div>
            <div class="h-2.5 w-full rounded-full bg-blue-300">
              <div id="progressBar" class="h-2.5 rounded-full bg-indigo-600 transition-all duration-300"
                style="width: 0%;"></div>
            </div>
          </div>

          <!-- Frageanzeige -->
          <div class="w-full rounded-xl bg-blue-100 p-5 text-center shadow-inner">
            <h1 id="frageAnzeige" class="text-center text-3xl font-bold text-indigo-700">Papier</h1>
          </div>

          <!-- Eingabefeld -->
          <div class="w-full">
            <input type="text" id="eingabeFeld" placeholder="Deine Ãœbersetzung"
              class="input-transition w-full rounded-lg bg-blue-100 px-4 py-3 text-center text-base font-semibold text-slate-800 shadow-inner focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>

          <!-- Feedback Bereich -->
          <div id="feedbackAnzeigeRichtig"
            class="bg-green-100 border-b-4 border-green-500 text-green-700 p-4 mb-6 rounded hidden flex-1 justify-center items-center text-center text-lg font-semibold ">
          </div>
          <!-- Aktion Buttons -->
          <div id="buttonBereich" class="flex w-full gap-4">
            <button id="checkButton"
              class="flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200 disabled:bg-blue-300 disabled:text-blue-100 disabled:cursor-not-allowed disabled:hover:bg-blue-300"
              disabled>Antworten</button>
            <button id="nextButton"
              class="hidden flex-1 rounded-lg bg-blue-400 px-4 py-3 font-semibold text-white hover:bg-blue-500 transition duration-200 disabled:bg-blue-300 disabled:text-blue-100 disabled:cursor-not-allowed disabled:hover:bg-blue-300">Weiter</button>
          </div>
        </div>

        <!-- Test Ende Bereich -->
        <div id="testZuendeBereich"
          class="hidden w-full rounded-2xl border border-blue-300 bg-blue-100 p-8 text-center shadow-lg">
          <h2 class="mb-2 text-xl font-bold">Der Test ist zuende</h2>
          <p class="mb-4">Du hast alle Fragen beantwortet</p>
          <button id="zurÃ¼ckZuKategorie"
            class="rounded-lg bg-blue-400 px-4 py-2 font-semibold text-white transition duration-200 hover:bg-blue-500">ZurÃ¼ck</button>
        </div>
      </div>

      <!-- Leeres WÃ¶rterbuch Nachricht -->
      <div id="empty-message"
        class="mt-12 hidden w-full rounded-2xl border border-blue-300 bg-blue-200 p-8 text-center shadow-lg">
        <h2 class="mb-3 text-2xl">ðŸ˜• WÃ¶rterbuch ist leer</h2>
        <p class="mb-5">Du hast noch keine Vokabeln hinzugefÃ¼gt</p>
        <a href="hinzufÃ¼gen.html"
          class="inline-block rounded-lg bg-blue-400 px-6 py-3 font-semibold text-white transition duration-200 hover:bg-blue-500 ">
          Vokabel hinzufÃ¼gen</a>
      </div>
    </div>
  </main>
  <script src="/JS/script.js"></script>
  <script type="module" src="../JS/abfrage/vokabelabfrageUi.js"></script>
  <script src="../JS/navBar.js"></script>
</body>

</html>
